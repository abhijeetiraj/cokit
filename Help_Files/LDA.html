 <font color="#6600cc"><b>STA addr:</b></font><br>
 &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<br>
 <b>&nbsp; &nbsp; &nbsp; This instruction works exactly opposite to LDA.It
stores the contents of accumulator into</b> <b>the memory<br>
&nbsp; &nbsp; &nbsp; location specified by address.<br>
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; For e.g. : &nbsp;</b>STA 3000H &nbsp;
&nbsp; &nbsp; &nbsp; &nbsp;<b>; Store accumulator contents in memory pointed
by address 3000H</b><br>
